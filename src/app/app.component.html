 <div class="todoapp">
   <app-todo-list-header (add)="onAddTodo($event)"></app-todo-list-header>
  <div *ngIf="todos.length > 0">
     <app-todo-list [todos]="todos" (toggleComplete)="onToggleComplete($event)" (remove)="onRemoveTodo($event)"></app-todo-list>
  </div>  
  <todo-list-footer [todos]="todos"></todo-list-footer>
  </div>

   <router-outlet></router-outlet>
